{% load i18n %}
<!DOCTYPE html>
<html xmlns:fb="http://www.facebook.com/2008/fbml" xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" dir="ltr">
<head>
<meta charset="utf-8">

<title>{% trans "Example Quiz Website" %} | {% block title %}{% endblock %}</title>
<meta name="description" content="{% block description %}{% endblock %}">

<!-- styles -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">


<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->

<style>
    .navbar-text {
        color: black !important;
        margin-left: 10px;
    }

    a {
        text-decoration: none;
        color: black;
    }
</style>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3 p-3" style="display: flex;">
        <a class="navbar-brand" href="/" style="flex-grow: 1;">Quiz App</a>
        <div id="navbarText">
            {% if user.is_authenticated %}
                <span class="navbar-text">{{user.email}}<span>
                <a href="{% url 'account_logout' %}"><span class="btn btn-secondary navbar-text">Log Out<span></a>
            {% else %}
                <a href="{% url 'account_login' %}"><span class="btn btn-secondary navbar-text">Log In<span></a>
                <a href="{% url 'account_signup' %}"><span class="btn btn-secondary navbar-text">Sign Up<span></a>
            {% endif %}
        </div>
      </nav>


<!-- Before the quiz content -->

<div class="container">

{% block content %}

{% endblock %}

</div>

<!-- After the quiz content -->


</body>
</html>
